		<script type="text/javascript">
var shares=null,bhref=false;
var Intent=null,File=null,Uri=null,main=null;
// H5 plus事件处理
function plusReady(){
	plus.webview.currentWebview().addEventListener("hide",function(){
		shareHide();
	},false);
	updateSerivces();
	if(plus.os.name=="Android"){
		Intent = plus.android.importClass("android.content.Intent");
		File = plus.android.importClass("java.io.File");
		Uri = plus.android.importClass("android.net.Uri");
		main = plus.android.runtimeMainActivity();
	}
}
if(window.plus){
	plusReady();
}else{
	document.addEventListener("plusready",plusReady,false);
}
/**
 * 更新分享服务
 */
function updateSerivces(){
	plus.share.getServices( function(s){
		shares={};
		for(var i in s){
			var t=s[i];
			shares[t.id]=t;
		}
	}, function(e){
		outSet( "获取分享服务列表失败："+e.message );
	} );
}
/**
 * 调用系统分享
 * 调用
 */
function shareSystem() {
	if(plus.os.name!=="Android"){
		plus.nativeUI.alert("此平台暂不支持系统分享功能!");
		return;
	}
	var intent=new Intent(Intent.ACTION_SEND);
	var p = "";
	if(pic&&pic.realUrl){
		p = pic.realUrl;
		if(p.substr(0,7)==="file://"){
			p=p.substr(7);
		}else if(p.sub(0)!=="/"){
			p=plus.io.convertLocalFileSystemURL(p);
		}
	}
	var f = new File(p);
	var uri = Uri.fromFile(f);
	if(f.exists()&&f.isFile()){
		console.log("image/*");
		intent.setType("image/*");
		intent.putExtra(Intent.EXTRA_STREAM,uri);
	}else{
		console.log("text/plain");
		intent.setType("text/plain");
	}
	intent.putExtra(Intent.EXTRA_SUBJECT,"HBuilder");
	intent.putExtra(Intent.EXTRA_TEXT,sharecontent.value);
	intent.setFlags(Intent.FLAG_ACTIVITY_NEW_TASK);
	main.startActivity(Intent.createChooser(intent,"系统分享"));
}
/**
   * 分享操作
   * @param {String} id
   */
function shareAction(id,ex) {
	var s=null;
	shareClose();
	outSet( "分享操作：" );
	if(!id||!(s=shares[id])){
		outLine( "无效的分享服务！" );
		return;
	}
	if ( s.authenticated ) {
		outLine( "---已授权---" );
		shareMessage(s,ex);
	} else {
		outLine( "---未授权---" );
		s.authorize( function(){
				shareMessage(s,ex);
			},function(e){
			outLine( "认证授权失败："+e.code+" - "+e.message );
		});
	}
}
/**
   * 发送分享消息
   * @param {plus.share.ShareService} s
   */
function shareMessage(s,ex){
	var msg={content:sharecontent.value,extra:{scene:ex}};
	if(bhref){
		msg.href=sharehref.value;
		if(sharehrefTitle&&sharehrefTitle.value!=""){
			msg.title=sharehrefTitle.value;
		}
		if(sharehrefDes&&sharehrefDes.value!=""){
			msg.content=sharehrefDes.value;
		}
		msg.thumbs=["_www/logo.png"];
	}else{
		if(pic&&pic.realUrl){
			msg.pictures=[pic.realUrl];
		}
	}
	outLine(JSON.stringify(msg));
	s.send( msg, function(){
		outLine( "分享到\""+s.description+"\"成功！ " );
	}, function(e){
		outLine( "分享到\""+s.description+"\"失败: "+e.code+" - "+e.message );
	} );
}
/**
 * 解除所有分享服务的授权
 */
function cancelAuth(){try{
	outSet( "解除授权：" );
	for ( var i in shares ) {
		var s = shares[i];
		if ( s.authenticated ) {
			outLine( "取消\""+s.description+"\"");
		}
		s.forbid();
	}
	// 取消授权后需要更新服务列表
	updateSerivces();
	outLine( "操作成功！" );}catch(e){alert(e);}
}
// 拍照添加图片分享
function shareCameraPicture(){
	outSet("拍照添加分享图片：");
	var cmr=plus.camera.getCamera();
	cmr.captureImage(function(p){
		plus.io.resolveLocalFileSystemURL(p,function(entry){
			pic.src=entry.toLocalURL();
			pic.realUrl=p;
			outLine("拍照图片："+pic.realUrl);
		},function(e){
			outLine("读取拍照文件错误："+e.message);
		} );
	},function(e){
		outLine( "拍照失败："+e.message );
	});
}
// 从相册添加图片分享
function shareGalleryPicture(){
	outSet("从相册添加分享图片：");
	plus.gallery.pick(function(p){
		// 从相册返回的路径不需要转换可以直接使用
		pic.src=p;
		pic.realUrl=pic.src;
		outLine("选择图片："+pic.realUrl);
//      plus.io.resolveLocalFileSystemURL(p,function(entry){
//			pic.src=entry.toLocalURL();
//			pic.realUrl=pic.src;
//			outLine("选择图片："+pic.realUrl);
//		},function(e){
//			outLine("读取拍照文件错误："+e.message);
//		} );
    });
}
// 使用Logo图片分享
function shareLogoPicture(){
	outSet("使用Logo分享图片：");
	var url="_www/logo.png";
	plus.io.resolveLocalFileSystemURL(url,function(entry){
		pic.src=entry.toLocalURL();
		pic.realUrl=url;
	},function(e){
		outLine("读取Logo文件错误："+e.message);
	} );
}
// 打开分享
function shareShow(){
	bhref=false;
	sinaweibo.style.display="block";
	tencentweibo.style.display="block";
	popover.style.display="block";
	menu.style.display="block";
	setTimeout(function(){
		popover.style.opacity="1";
		menu.style.opacity="1";
		menu.style.webkitTransform="translateY(0)";
	},0);
}
// 分析链接
function shareHref(){
	bhref=true;
	sinaweibo.style.display="none";
	tencentweibo.style.display="none";
	popover.style.display="block";
	menu.style.display="block";
	setTimeout(function(){
		popover.style.opacity="1";
		menu.style.opacity="1";
		menu.style.webkitTransform="translateY(0)";
	},0);
}
// 取消分享
function shareHide(){
	setTimeout(function(){
		popover.style.display="none";
		menu.style.display="none";
	},500);
	popover.style.opacity="0";
	menu.style.opacity="0";
	menu.style.webkitTransform="translateY(100%)";
}
// 关闭分享（无动画）
function shareClose(){
	popover.style.display="none";
	menu.style.display="none";
	popover.style.opacity="0";
	menu.style.opacity="0";
	menu.style.webkitTransform="translateY(100%)";
}

		<style type="text/css">
#sharecontent{
	width:80%;

	border: 1px solid #6C6C6C;
	-webkit-border-radius: 2px;
	border-radius: 2px;
}
#pic{
	width:100px;
	height:100px;
	/*border: 1px dashed #CCCCCC;*/
}
.sharehref{
	width:80%;
	-webkit-user-select:text;
	border: 1px solid #6C6C6C;
	-webkit-border-radius: 2px;
	border-radius: 2px;
	margin-bottom: .5em;
}
.popover{
	display:none;
	position:fixed;
	width:100%;
	height:100%;
	top:0;
	text-align: center;
	background-color: rgba(0,0,0,0.8);
	overflow: hidden;
	opacity:0;
	-webkit-transition: all 0.3s ease-in-out;
	transition: all 0.3s ease-in-out;
	z-index:99998;
}
.menu{
	display:none;
	position:fixed;
	left:1%;
	width:98%;
	background: #FFF;
	bottom:1px;
	border-radius: 2px;
	opacity:0;
	-webkit-transform:translateY(100%);
	-webkit-transition: all 0.3s ease-in;
	transition: all 0.3s ease-in;
	z-index:99999;
}

	<body>

			<div class="nvbt iback" onclick="back(true);"></div>
			<div class="nvtt">Share</div>

		</header>
