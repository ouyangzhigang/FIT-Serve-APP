<script>
	touch.on('#header1','doubletap',function(){
     	window.open('function-cube.html','_self');
     })

	touch.on('#btnn','tap',function(){
		var title=$('#txt').val();
		if (title=='') {return;};
		ajax({
			url:"sao.php?title="+title,
			succFn:function(data){
				// alert(data);

				$("#uuu").html(data);
			}
		})
	});
