  <div id="page_4" class="page_4">

<script src="js/touch.js"></script>
<script type="text/javascript">    
 var zans=document.getElementById('zans');
 zans.addEventListener('touchstart',function(){
     window.open('function-cube.html','_self');
 },false);

     require.config({
            paths: {
                echarts: 'js/dist'
            }
        });
       
        // 使用
       require(
            [
                'echarts',
                'echarts/chart/pie', // 使用柱状图就加载bar模块，按需加载
                'echarts/chart/k',// 使用柱状图就加载bar模块，按需加载
                'echarts/chart/bar',
                'echarts/chart/line',
                'echarts/chart/map'
             
            ],
       function(ec){

           var myCharta = ec.init(document.getElementById('main4')); 
optiona = {
     title : {
        text: '证券成交量交易数据可是化',
        subtext: '纯属虚构',  
        x:'center',
        textStyle:{
             color: 'orangered',algin:'center'
        }
    },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['最高','最低'],
        x:'left',
        y: 25,
        itemWidth:25,
        orient:'vertical'
    },
    toolbox: {
        show : true,
        x:'right',
        y:'center',
        orient:'vertical',
        feature : {
            mark : {show: true},
            dataView : {readOnly:false},
            magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    dataZoom : {
        show : true,
        realtime : true,
        start : 40,
        end : 60
    },
    xAxis : [
        {
            type : 'category',
            boundaryGap : true,
            data : function (){
                var list = [];
                for (var i = 1; i <= 30; i++) {
                    list.push('2014-03-' + i);
                }
                return list;
            }()
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'最高',
            type:'line',
            data:function (){
                var list = [];
                for (var i = 1; i <= 30; i++) {
                    list.push(Math.round(Math.random()* 30) + 30);
                }
                return list;
            }()
        },
        {
            name:'最低',
            type:'bar',
            data:function (){
                var list = [];
                for (var i = 1; i <= 30; i++) {
                    list.push(Math.round(Math.random()* 10));
                }
                return list;
            }()
        }
    ]
};  

var ecConfig = require('echarts/config');
function eConsole(param) {
    var mes = '[' + param.type + ']';
    if (typeof param.seriesIndex != 'undefined') {
        mes += '  seriesIndex : ' + param.seriesIndex;
        mes += '  dataIndex : ' + param.dataIndex;
    }
    if (param.type == 'hover') {
        document.getElementById('hover-console').innerHTML = 'Event Console : ' + mes;
    }
}
/*
// -------全局通用
REFRESH: 'refresh',
RESTORE: 'restore',
RESIZE: 'resize',
CLICK: 'click',
DBLCLICK: 'dblclick',
HOVER: 'hover',
MOUSEOUT: 'mouseout',
// -------业务交互逻辑
DATA_CHANGED: 'dataChanged',
DATA_ZOOM: 'dataZoom',
DATA_RANGE: 'dataRange',
DATA_RANGE_HOVERLINK: 'dataRangeHoverLink',
LEGEND_SELECTED: 'legendSelected',
LEGEND_HOVERLINK: 'legendHoverLink',
MAP_SELECTED: 'mapSelected',
PIE_SELECTED: 'pieSelected',
MAGIC_TYPE_CHANGED: 'magicTypeChanged',
DATA_VIEW_CHANGED: 'dataViewChanged',
TIMELINE_CHANGED: 'timelineChanged',
MAP_ROAM: 'mapRoam',
*/
myCharta.on(ecConfig.EVENT.CLICK, eConsole);
myCharta.on(ecConfig.EVENT.DBLCLICK, eConsole);
//myChart.on(ecConfig.EVENT.HOVER, eConsole);
myCharta.on(ecConfig.EVENT.DATA_ZOOM, eConsole);
myCharta.on(ecConfig.EVENT.LEGEND_SELECTED, eConsole);
myCharta.on(ecConfig.EVENT.MAGIC_TYPE_CHANGED, eConsole);
myCharta.on(ecConfig.EVENT.DATA_VIEW_CHANGED, eConsole);
setTimeout(function(){
      myCharta.setOption(optiona);   
},99)
  
 
                    
            }
        );

</script>
